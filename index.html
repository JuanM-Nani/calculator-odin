<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator TOP</title>
</head>
<body>
    
    <div class="calculator">
            <div class="display">0</div>
            <div class="buttons-container">
                <div class="rows row-one">
                    <button id="clear" class="delete">AC</button>
                    <button id="backspace" class="delete">âŒ«</button>
                    <button id="negative">+/-</button>
                    <button class="operator">/</button>
                </div>
                <div class="rows row-two">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator">*</button>
                </div>
                <div class="rows row-three">
                    <button class="number">6</button>
                    <button class="number">5</button>
                    <button class="number">4</button>
                    <button class="operator">-</button>
                </div>
                <div class="rows row-four">
                    <button class="number">3</button>
                    <button class="number">2</button>
                    <button class="number">1</button>
                    <button class="operator">+</button>
                </div>
                <div class="rows row-five">
                    <button class="number">0</button>
                    <button id="point">.</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
